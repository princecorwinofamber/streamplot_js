<head>

<body>

    Answer: 
    <p id="answer"></p>
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <script type="text/javascript">

        function circle(x, y) {
            // x = x*0.005;
            // y = y*0.005;
            //console.log(0.5 * x + y - 0.3 * x * (x*x + y*y));
            // return [
            //     0.5 * x + y - 0.3 * x * (x*x + y*y),
            //     -x + 0.5 * y - 0.3 * y * (x*x + y*y)
            // ];
            return [x - x*y, x*y - y];
            //return [-y, x];
        }

        function denormalize(x, startx, endx, width) {
            return (x-startx)*width/(endx-startx);
        }

        function drawArrow(ctx, curx, cury, dx, dy) {
            ctx.beginPath();
            ctx.moveTo(curx, cury);
            ctx.lineTo(curx-dx*0.5-dy*0.1, cury-dy*0.5+dx*0.1);
            ctx.lineTo(curx-dx*0.5+dy*0.1, cury-dy*0.5-dx*0.1);
            ctx.closePath();
            ctx.fill();
        }

        function streamplot(canvasName="canvas", f=circle, color="RoyalBlue", startx=-3, starty=-1.7, endx=3, endy=1.7, stepx=0.5, stepy=0.5, iter_steps=50, arrowSize=0.1, lr=0.05) {
            var ctx = new PlottingCanvas(canvasName, startx, starty, endx, endy);
            ctx.clear();
            ctx.set_color(color);
            for (var x = startx-startx%stepx; x < endx; x += stepx) {
                for (var y = starty-starty%stepy; y < endy; y += stepy) {
                    ctx.beginPath();
                    curx = x;
                    cury = y;
                    ctx.moveTo(curx, cury);
                    for (var i = 0; i < iter_steps; i++) {
                        aaa = f(curx, cury);
                        curx += aaa[0]*lr;
                        cury += aaa[1]*lr;
                        ctx.lineTo(curx, cury);
                    }
                    ctx.stroke();
                    var dx = aaa[0]*lr;
                    var dy = aaa[1]*lr;
                    var l = Math.sqrt(dx*dx + dy*dy);
                    dx = arrowSize*dx/l;
                    dy = arrowSize*dy/l;
                    drawArrow(ctx, curx, cury, dx, dy);
                }
            }
        }

        var startx=-3, starty=-1.7, endx=3, endy=1.7, mx=0, my=0, redraw=false;
        const canvas = document.getElementById("canvas");
        canvas.addEventListener('mousedown', e => {
            mx = e.offsetX;
            my = e.offsetY;
            redraw = true;
        });

        canvas.addEventListener('mousemove', e => {
            var dx = e.offsetX-mx;
            var dy = e.offsetY-my;
            if (redraw === true) {
                dx = (endx-startx)*dx/canvas.width;
                dy = (endy-starty)*dy/canvas.height;
                startx -= dx;
                endx -= dx;
                starty += dy;
                endy += dy;
                streamplot("canvas", circle, "RoyalBlue", startx, starty, endx, endy);
                mx = e.offsetX;
                my = e.offsetY;
            }
        });

        window.addEventListener('mouseup', e => {
            redraw = false;
        });
    </script>
</body>
